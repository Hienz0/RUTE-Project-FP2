<div class="container mt-5">
  <div *ngIf="userType === 'admin'; else userView" class="row g-4">
    <!-- Admin View -->
    <div class="col-lg-4">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-dark text-light">
          <h5 class="mb-0 fw-semibold">User List</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li
            *ngFor="let user of users"
            class="list-group-item list-group-item-action"
            (click)="selectUser(user._id)"
            role="button"
          >
            {{ user.name }}
          </li>
        </ul>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card border-0 shadow-sm" *ngIf="selectedUserId">
        <div class="card-header bg-dark text-light">
          <h5 class="mb-0 fw-semibold">Chat with {{ selectedUserName }}</h5>
        </div>
        <div class="card-body d-flex flex-column">
          <div #chatMessagesContainer class="chat-messages flex-grow-1 overflow-auto px-3 py-2 border rounded">
            <div
              *ngFor="let msg of messages"
              @messageAnimation
              class="d-flex mb-3"
              [ngClass]="{
                'justify-content-end': msg.senderId === userId,
                'justify-content-start': msg.senderId !== userId
              }"
            >
            <div class="p-3 rounded-3" 
            [ngClass]="{
              'bg-dark text-light': msg.senderId === userId,
              'bg-light text-muted border': msg.senderId !== userId
            }">
         <div class="message-content mb-1 small">{{ msg.message }}</div>
         <small class="text-muted">{{ msg.timestamp | date: 'shortTime' }}</small>
       </div>
       
            </div>
          </div>
          
          <div class="input-group mt-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="newMessage"
              placeholder="Type your message..."
              (keyup.enter)="sendMessage()"
            />
            <button class="btn btn-dark" (click)="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #userView>
    <!-- User View -->
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-dark text-light">
        <h5 class="mb-0 fw-semibold">Chat with Admin</h5>
      </div>
      <div class="card-body d-flex flex-column">
        <div #chatMessagesContainer class="chat-messages flex-grow-1 overflow-auto px-3 py-2 border rounded">
          <div
            *ngFor="let msg of messages"
            @messageAnimation
            class="d-flex mb-3"
            [ngClass]="{
              'justify-content-end': msg.senderId === userId,
              'justify-content-start': msg.senderId !== userId
            }"
          >
          <div
          class="p-3 rounded-3"
          [ngClass]="{
            'bg-dark text-light': msg.senderId === userId,
            'bg-light text-muted border': msg.senderId !== userId
          }"
        >
          <p class="message-content mb-1 small">{{ msg.message }}</p>
          <small class="text-muted">{{ msg.timestamp | date: 'shortTime' }}</small>
        </div>
        
          </div>
        </div>
        
        <div class="input-group mt-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="newMessage"
            placeholder="Type your message..."
            (keyup.enter)="sendMessage()"
          />
          <button class="btn btn-dark" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
