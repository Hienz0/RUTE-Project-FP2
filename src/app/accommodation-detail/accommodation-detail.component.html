<div *ngIf="accommodationDetail">
    <h2>{{ accommodationDetail.productName }}</h2>
    <p>{{ accommodationDetail.productDescription }}</p>
    <p><strong>Price:</strong> {{ accommodationDetail.productPrice | currency }}</p>
    <p><strong>Location:</strong> {{ accommodationDetail.location }}</p>
  
    <div *ngIf="accommodationDetail.productImages?.length">
      <h4>Images:</h4>
      <div *ngFor="let image of accommodationDetail.productImages">
        <img [src]="'http://localhost:3000/' + image" alt="{{ accommodationDetail.productName }}" />
      </div>
    </div>
  </div>

  <!-- Booking Section -->
<div class="booking-section">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="openModal()">
      Book Now
    </button>
  
    <!-- Tailwind Modal for Booking -->
    <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="isModalOpen">
      <div class="flex items-center justify-center min-h-screen">
        <div class="fixed inset-0 transition-opacity">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
  
        <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                  Book Accommodation
                </h3>
  
                <!-- Booking Form -->
                <form (submit)="submitBooking()">
                    <div class="mt-2">
                      <input type="text" [(ngModel)]="bookingDetails.guestName" name="guestName" placeholder="Guest Name" class="input-field" required />
                      
                      <select [(ngModel)]="bookingDetails.accommodationType" name="accommodationType" class="input-field" required>
                        <option value="Hotel">Hotel</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Hostel">Hostel</option>
                        <option value="Guesthouse">Guesthouse</option>
                      </select>
                      
                      <input type="number" [(ngModel)]="bookingDetails.numberOfGuests" name="numberOfGuests" placeholder="Number of Guests" class="input-field" min="1" required />
                      
                      <input type="date" [(ngModel)]="bookingDetails.checkInDate" name="checkInDate" class="input-field" required />
                      
                      <input type="date" [(ngModel)]="bookingDetails.checkOutDate" name="checkOutDate" class="input-field" required />
                      
                      <input type="number" [(ngModel)]="bookingDetails.roomNumber" name="roomNumber" placeholder="Room Number" class="input-field" required />
                      
                      <textarea [(ngModel)]="bookingDetails.specialRequest" name="specialRequest" placeholder="Special Request" class="input-field"></textarea>
                    </div>
                  
                    <div class="mt-4 flex justify-end">
                      <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" (click)="closeModal()">
                        Cancel
                      </button>
                      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                        Book Now
                      </button>
                    </div>
                  </form>
                  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
