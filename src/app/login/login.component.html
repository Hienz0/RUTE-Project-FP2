<div class="main">
  <div class="background-image">
    <!-- Sign in Form -->
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="../../assets/images/signin-image.jpg" alt="sign in image"></figure>
            <a href="/register" class="signup-image-link">Create an account</a>
          </div>
          <div class="signin-form">
            <h2 class="form-title">Sign in</h2>

            <!-- Error message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <!-- Success message -->
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" formControlName="email" id="email" placeholder="Your Email">
              </div>
              <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched"
                class="text-danger error-message">
                <div *ngIf="loginForm?.get('email')?.errors?.hasOwnProperty('required')">Email is required.</div>
                <div *ngIf="loginForm?.get('email')?.errors?.hasOwnProperty('email')">Invalid email format.</div>
              </div>


              <div class="form-group">
                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" formControlName="password" id="password" placeholder="Password">
                <span class="toggle-password" (click)="togglePasswordVisibility()">
                  <i class="zmdi" [ngClass]="{'zmdi-eye': !showPassword, 'zmdi-eye-off': showPassword}"></i>
                </span>
              </div>

              <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched"
                class="text-danger error-message">
                <div *ngIf="loginForm?.get('password')?.errors?.hasOwnProperty('required')">Password is required.</div>
              </div>




              <div class="form-group form-button">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
              </div>
            </form>

            <!-- Forgot Password link -->
            <div class="forgot-password-link">
              <a href="/request-password-reset" class="forgot-password-link">Forgot Password?</a>
            </div>


            <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
