<div class="accommodation-list">
    <h2>Accommodation Services</h2>
  
    <div *ngIf="accommodationServices.length === 0">
      <p>No accommodation services found.</p>
    </div>
  
    <div *ngIf="accommodationServices.length > 0">
      <div
        *ngFor="let service of accommodationServices"
        class="service-card"
        (click)="goToDetail(service._id)"
      >
      <!-- Click event above -->
        <h3>{{ service.productName }}</h3>
        <p>{{ service.productDescription }}</p>
        <p><strong>Price:</strong> {{ service.productPrice | currency }}</p>
        <p><strong>Location:</strong> {{ service.location }}</p>
  
        <div *ngIf="service.productImages?.length">
          <img [src]="'http://localhost:3000/' + service.productImages[0]" alt="{{ service.productName }}" />
        </div>
      </div>
    </div>
  </div>
