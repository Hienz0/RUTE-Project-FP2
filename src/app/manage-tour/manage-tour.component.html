<div class="container my-5 p-5" style="background-color: #f8f9fa; border-radius: 8px;">
    <h1 class="text-center mb-5" style="color: #343a40;">Manage Tour</h1>
  
    <div *ngIf="!service">Loading...</div>
    <div *ngIf="service" class="card p-4 my-4" style="background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 8px;">
      <div class="card-body">
        <h3 *ngIf="!isEditing">{{ service.name }}</h3>
        
        <div *ngIf="isEditing">
          <label>Tour Name:</label>
          <input type="text" [(ngModel)]="service.name" class="form-control" />
        </div>
        
        <div *ngIf="!isEditing">
          <p>{{ service.description }}</p>
        </div>
        
        <div *ngIf="isEditing">
          <label>Description:</label>
          <textarea [(ngModel)]="service.description" class="form-control"></textarea>
        </div>
  
        <div *ngIf="!isEditing">
          <p><strong>Location:</strong> {{ service.location }}</p>
        </div>
        
        <div *ngIf="isEditing">
          <label>Price:</label>
          <input type="number" [(ngModel)]="service.price" class="form-control" />
        </div>
  
        <div *ngIf="!isEditing">
          <p><strong>Duration:</strong> {{ service.duration }} hours</p>
        </div>
  
        <div *ngIf="isEditing">
          <label>Duration:</label>
          <input type="number" [(ngModel)]="service.duration" class="form-control" />
        </div>
  
        <button class="btn btn-primary" (click)="toggleEdit()">{{ isEditing ? 'Cancel' : 'Edit' }}</button>
        <button *ngIf="isEditing" class="btn btn-success" (click)="saveService()">Save</button>
      </div>
    </div>
  </div>
