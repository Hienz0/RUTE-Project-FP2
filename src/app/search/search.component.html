<div class="search-bar d-flex align-items-center p-2 rounded shadow-sm">
  <!-- Search Input -->
  <div class="input-group me-2">
    <span class="input-group-text bg-primary text-white">
      <i class="fas fa-search"></i>
    </span>
    <input
      type="search"
      id="search-input"
      class="form-control search-input"
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="performSearch()"
    />
  </div>

  <!-- Dropdown for Search Categories -->
  <div class="dropdown me-2">
    <button
      class="btn btn-outline-primary dropdown-toggle"
      type="button"
      id="categoryDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ selectedCategory || 'Select Category' }}
    </button>
    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
      <li><a class="dropdown-item" (click)="selectCategory('Accommodation')">Accommodation</a></li>
      <li><a class="dropdown-item" (click)="selectCategory('Tour & Guide')">Tour & Guide</a></li>
      <li><a class="dropdown-item" (click)="selectCategory('Restaurant')">Restaurant</a></li>
      <li><a class="dropdown-item" (click)="selectCategory('Transportation')">Transportation</a></li>
      <li><a class="dropdown-item" (click)="selectCategory('')">All</a></li>
    </ul>
  </div>

  <!-- Search Button -->
  <button class="btn btn-primary" (click)="performSearch()">
    Search
  </button>
</div>
