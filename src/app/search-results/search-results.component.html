<div class="search-results">
    <h2>Search Results for "{{ searchTerm }}"</h2>
    <div *ngIf="searchResults.length === 0">No results found.</div>
    <div *ngFor="let result of searchResults">
      <!-- Display result details as per your application's requirement -->
      <div>{{ result.name }}</div>
    </div>
  </div>

  <div class="container">
    <h2 class="mt-3">Search Results for "{{ searchTerm }}"</h2>
    <div *ngIf="searchResults.length === 0" class="mt-3">No results found.</div>
    <div class="row mt-3">
      <div class="col-md-4" *ngFor="let result of searchResults">
        <div class="card mb-3">
          <img [src]="result.imageUrl" class="card-img-top" alt="Service Image">
          <div class="card-body">
            <h5 class="card-title">{{ result.businessName }}</h5>
            <p class="card-text">{{ result.description }}</p>
            <p class="card-text"><small class="text-muted">Category: {{ result.category }}</small></p>
            <!-- Add more details as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
