<div class="container my-5 p-5" style="background-color: #f8f9fa; border-radius: 8px;">
    <h1 class="text-center mb-5" style="color: #343a40;">Transportation Management</h1>
  
    <!-- Accommodation Details Display or Edit Form -->
    <div class="card p-4 my-4" style="background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 8px;">
      <div class="card-body">
        <div *ngIf="!isEditing">
          <h3><i class="fas fa-hotel icon"></i> {{ transportationData.productName }}</h3>
          <p class="text-muted">{{ transportationData.productName }}</p>
          <img [src]="" class="img-fluid rounded mb-4" alt="Transportation Image" />
          <p><i class="fas fa-map-marker-alt icon"></i><strong> Location:</strong> {{ transportationData.productName }}</p>
          <button class="btn btn-primary mt-3" (click)="toggleEdit()">
            <i class="fas fa-edit"></i> Edit
          </button>
        </div>
  
        <!-- Edit Accommodation Details Form with Existing Values in Inputs -->
        <div *ngIf="isEditing">
          <h3><i class="fas fa-pencil-alt icon"></i> Edit Accommodation Details</h3>
          <form>
            <div class="form-group mb-3">
              <label for="accommodationName"><i class="fas fa-building icon"></i> Name</label>
              <input type="text" class="form-control" id="accommodationName" [(ngModel)]="transportationData.productName" name="name" required />
            </div>
            <div class="form-group mb-3">
              <label for="accommodationDescription"><i class="fas fa-info-circle icon"></i> Description</label>
              <textarea class="form-control" id="accommodationDescription" [(ngModel)]="transportationData.productName" name="description" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="accommodationImage"><i class="fas fa-image icon"></i> Image URL</label>
              <input type="text" class="form-control" id="accommodationImage" [(ngModel)]="transportationData.productName" name="imageUrl" />
            </div>
            <div class="form-group mb-3">
              <label for="accommodationLocation"><i class="fas fa-map-marker-alt icon"></i> Location</label>
              <input type="text" class="form-control" id="accommodationLocation" [(ngModel)]="transportationData.productName" name="location" />
            </div>
            <!-- <button class="btn btn-primary mt-3" (click)="saveAccommodation()"> -->
              <i class="fas fa-save"></i> Save
            
            <button class="btn btn-secondary mt-3" (click)="toggleEdit()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  
   
  </div>
