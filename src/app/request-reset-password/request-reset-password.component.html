<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg rounded-4 border-0 p-4">
        <h2 class="text-center mb-4 text-primary font-weight-bold">Reset Your Password</h2>
        <p class="text-center mb-4 text-muted">Enter your email to receive a password reset link.</p>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="email" class="form-label fs-5">Email Address</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control form-control-lg shadow-sm"
              required
              placeholder="you@example.com"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 py-3 shadow-sm"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Send Reset Link</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
          <div *ngIf="message" class="mt-3 alert alert-info">
            {{ message }}
          </div>
          <div *ngIf="error" class="mt-3 alert alert-danger">
            {{ error }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
